<div class="max-w-sm mx-auto bg-white shadow-lg rounded-lg overflow-hidden mt-6">
    <div class="px-6 py-4">
        <div class="font-bold text-xl mb-2">{{ collaborator.name }} ({{ collaborator.employeeID }})</div>
        <p class="text-gray-700 text-base">
            <strong>Correo:</strong> {{ collaborator.email }}
        </p>
        <p class="text-gray-700 text-base">
            <strong>Contraseña:</strong> ********
        </p>
        <p class="text-gray-700 text-base">
            <strong>Teléfono:</strong> {{ collaborator.phone }}
        </p>
        <p class="text-gray-700 text-base">
            <strong>SSID:</strong> {{ collaborator.ssid }}
        </p>
    </div>
    <div class="px-6 py-4 flex justify-end">
        <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
            (click)="editCollaborator(collaborator.employeeID)">
            Editar
        </button>
    </div>
</div>
