<div class="flex justify-center items-center h-screen bg-gray-800">
    <div class="bg-white p-8 rounded-lg shadow-lg w-96">
      <h2 class="text-2xl font-bold mb-6 text-center">Iniciar Sesión</h2>
      <form (ngSubmit)="onSubmit()">
        <div class="mb-4">
          <label for="email" class="block text-gray-700">Correo Electrónico</label>
          <input type="email" id="email" [(ngModel)]="email" name="email" class="w-full px-3 py-2 border rounded-lg" required>
        </div>
        <div class="mb-6">
          <label for="password" class="block text-gray-700">Contraseña</label>
          <input type="password" id="password" [(ngModel)]="password" name="password" class="w-full px-3 py-2 border rounded-lg" required>
        </div>
        <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded-lg">Ingresar</button>
      </form>
    </div>
  </div>
