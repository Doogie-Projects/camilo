<mat-tab-group class="h-full">
    <mat-tab class="p-4 h-full">
      <ng-template mat-tab-label>
        <span class="custom-tab-label">Salida</span>
      </ng-template>
      <div class="flex justify-between flex-col p-6 h-full">
        <mat-form-field class="w-[200px]">
          <mat-label>Filtro</mat-label>
          <input matInput (keyup)="applyFilter1($event)" placeholder="Ex. Camilo, 2024-01-30" #input>
        </mat-form-field>
        <div class="border shadow-md h-20 rounded-md mb-4 flex justify-between items-center p-4" *ngFor="let ck of this.dataSource11; let i = index">
          <div class="flex flex-col w-full">
            <span>Fecha</span>
            <span>{{ck.date | date:'dd/MM/yy'}}</span>
          </div>
          <div class="flex flex-col w-full">
            <span>Hora</span>
            <span>{{ck.time}}</span>
          </div>
          <div class="flex flex-col w-full">
            <span>Email</span>
            <span>{{ck.email}}</span>
          </div>
          <div class="flex flex-col w-full">
            <span>Ubicación</span>
            <span>{{ck.location}}</span>
          </div>
        </div>
        <mat-paginator [pageSizeOptions]="[5, 10, 25]" [pageSize]="5" aria-label="Select page of users" #paginator1></mat-paginator>
      </div>
    </mat-tab>
  
    <mat-tab>
      <ng-template mat-tab-label>
        <span class="custom-tab-label">Ingreso</span>
      </ng-template>
      <mat-form-field>
        <mat-label>Filtro</mat-label>
        <input matInput (keyup)="applyFilter2($event)" placeholder="Ex. Camilo, 2024-01-30" #input>
      </mat-form-field>
      <table mat-table [dataSource]="dataSource2" class="mat-elevation-z8">
        <ng-container matColumnDef="date">
          <th mat-header-cell *matHeaderCellDef> Fecha </th>
          <td mat-cell *matCellDef="let element"> {{element.date}} </td>
        </ng-container>
  
        <ng-container matColumnDef="time">
          <th mat-header-cell *matHeaderCellDef> Hora </th>
          <td mat-cell *matCellDef="let element"> {{element.time}} </td>
        </ng-container>
  
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef> E-mail </th>
          <td mat-cell *matCellDef="let element"> {{element.email}} </td>
        </ng-container>
  
        <ng-container matColumnDef="location">
          <th mat-header-cell *matHeaderCellDef> Ubicación </th>
          <td mat-cell *matCellDef="let element"> {{element.location}} </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users" #paginator2></mat-paginator>
    </mat-tab>
  </mat-tab-group>
